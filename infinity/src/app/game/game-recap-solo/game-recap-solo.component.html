<div
  *ngIf="leftPlayer && rightPlayer"
  class="micka d-flex flex-column justify-content-between"
>
  <div class="d-flex flex-row m-3 gap-5 justify-content-center">
    <p>{{ scoreLeft }} - {{ scoreRight }}</p>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <p>{{ leftPlayer.nickname }}</p>
    <p>{{ rightPlayer.nickname }}</p>
  </div>
  <div
    class="m-3"
    class="d-flex flex-row justify-content-between img-container"
  >
    <img
      [src]="leftPlayer.avatar"
      width="20%"
      height="20%"
      class="img-thumbnail"
      alt="..."
    />
    <img
      [src]="rightPlayer.avatar"
      width="20%"
      height="20%"
      class="img-thumbnail"
      alt="..."
    />
  </div>
  <div class="d-flex flex-row justify-content-between">
    <p>{{ leftPlayer.ladder?.points }} IP</p>
    <p>{{ rightPlayer.points }} IP</p>
  </div>

  <button
    type="button"
    class="btn btn-secondary btn-lg"
    [routerLink]="['/game/solo']"
  >
    New Game
  </button>
</div>
